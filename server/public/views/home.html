<section>
  <div class="container" id="top">
    <div class="row">
      <!-- <div class="col-xs-12 col-md-6 col-md-offset-3"> -->
      <div class="boxsignup">
        <h1 class="formh1">Login</h1>
        <h1 class="lead alert alert-danger" role="alert" ng-if="message != ''">{{message}}</h2>
    <form ng-submit="login()">
      <div class="input-group margin-bottom-sm">
        <span class="input-group-addon"><i class="fa fa-user fa-fw" aria-hidden="true"></i></span>
    <input type="text" ng-model="user.username" class="input100" placeholder="Username"/>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
      <input type="password" ng-model="user.password" class="input100" placeholder="Password"/>
      </div>

      <div>
          <input class="btn btn-default btn-info input50" type="submit" name="submit" value="Log In" />
      </div>
    </form>
  </div>
</div>
<!-- </div> -->
</div>
</section>
